{% extends "admin.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/acategory.css' %}">
    <title>Add Category</title>
</head>
<body>
<center>
    <form method="post" action="{% url 'e_category' catg.id %}">
    {% csrf_token %}
    <label>Product category:</label>
    <input type="text" name="npcatgr" value="{{catg.product_category}}"><br>
    <button type="submit">Submit</button>
    </form>
</center>
</body>
</html>
{% endblock %}
