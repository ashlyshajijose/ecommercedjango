{% extends "admin.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/aproduct.css' %}">
    <title>Add product</title>

</head>
<body>
<center>
<h2>Add Products</h2>
<form method="post" action="{% url 'a_product' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Product name:</label>
    <input type="text" name="prname" style="margin-left: 5px;">
    <label class="right">Product Description:</label>
    <input type="text" class="right" name="prdesc" style="margin-left: 30px;"><br><br>

    <label>Product Price:</label>
    <input type="number" name="prprice" style="margin-left: 10px;">
    <label class="right">Product Stock:</label>
    <input type="number" name="prstock" class="right" style="margin-left: 72px;"><br><br>

    <select name="adcatg" >
        {% for i in catg %}
        <option value=""hidden>Category</option>
        <option value="{{i.id}}">{{i.product_category}}</option>
        {% endfor %}
    </select>
    <label class="right">Product Image:</label>
    <input type="file" name="primg" class="right bg" accept="P_img/*" style="margin-left: 10px;"><br><br>
    <button type="submit">Submit</button>
</form>
</center>
</body>
</html>
{% endblock %}
